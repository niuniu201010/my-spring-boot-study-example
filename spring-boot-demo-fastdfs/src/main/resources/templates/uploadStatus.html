<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot 文件上传结果展示页面</h1>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<div th:if="${path}">
    <h2 th:text="${path}"/>
</div>
<div th:if="${path_token}">
    <h2 th:text="${path_token}"/>
</div>

</body>
</html>
