<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
<h3>用户列表界面</h3>

<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>账号</th>
            <th>姓名</th>
            <th>密码</th>
            <th>状态</th>
            <th>详情</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <th scope="row" th:text="${user.uid}">1</th>
            <td th:text="${user.username}">neo</td>
            <td th:text="${user.name}">neo</td>
            <td th:text="${user.password}">Otto</td>
            <td th:text="${user.state}">6</td>
            <td><a th:href="@{/userInfo/userDetail(id=${user.uid})}">详情</a></td>
            <td><a th:href="@{/userInfo/userDel(id=${user.uid})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a th:href="@{/userInfo/userAdd}" class="btn btn-info">添加</a>
    </div>
</div>


</body>
</html>
